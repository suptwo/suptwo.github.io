
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
* { margin:0; padding:0; }
div { position:relative; width:300px; height:300px; border:1px solid #000; margin:100px auto; border-radius:50%; }
span { position:absolute; top:0; left:50%; margin-left:-25px; margin-top:-25px; width:50px; height:50px; background:red; border-radius:50%; }
</style>
<script>
function d2a(n) // 角度换弧度
{
	return n*Math.PI/180;
}

window.onload=function (){
	var oDiv=document.getElementById('div1');
	var R=oDiv.offsetWidth/2;
	var total=10;
	
	for (var i=0; i<total; i++)
	{
		var oSpan=document.createElement('span');	
		oDiv.appendChild(oSpan);
	}
	
	var aSpan=oDiv.children;
	var bFlag=true;
	document.onclick=function (){
		if (bFlag)
		{
			for (var i=0; i<aSpan.length; i++)
			{
				move(aSpan[i], i*360/total);
			}
		}
		else
		{
			for (var i=0; i<aSpan.length; i++)
			{
				move(aSpan[i], 0);
			}
		}
		
		bFlag= !bFlag;
	};
	
	
	function move(obj, iTarget) // 角度
	{
		obj.a= obj.a || 0;
		
		var count=Math.round(1000/30);
		var n=0;
		var start=obj.a; // 角度
		var dis=iTarget-start;
		
		clearInterval(obj.timer);
		obj.timer=setInterval(function (){
			n++;
			
			// 设置样式
			var a=d2a(start+dis*n/count);
			
			var left=R+Math.sin(a)*R;
			var top=R-Math.cos(a)*R;
			
			obj.style.left=left+'px';
			obj.style.top=top+'px';
			obj.a=start+dis*n/count;
			
			if (n == count)
			{
				clearInterval(obj.timer);
			}
		}, 30);
	}
	
	
	
};
</script>
</head>

<body>
	<div id="div1">
	</div>
</body>
</html>
